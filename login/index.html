<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-user-box</title>
    <link rel="stylesheet" href="indx.css">
</head>
<body>
    <div class="container">
        <div class="blueBg">
            <div class="box singin">
                <h2>از ثبت نام شما به دیجی کالا ممنونم</h2>
                <button class="btn-singin">ثبت نام</button>
            </div>
            <div class="box singup">
                <h2>از ورود شما به دیجی کالا ممنونم</h2>
                <button class="btn-singup">ورود</button>
            </div>
        </div>
        <div class="formBox">
            <div class="form singForm  pas">
                <form>
                    <h3>ورود</h3>
                    <input required type="text" placeholder="نام و نام خانوادگی">
                    <input required type="password" placeholder="رمز عبور">
                    <input required type="submit" value="ورود" id="slu">
                    <a href="#" class="fotgot-passw" id="password-btn-f">رمز عبور را فراموش کزده اید !</a>
                </form>
            </div>
            <div class="form singupForm">
                <form>
                    <h3>ثبت نام</h3>
                    <input required type="text" placeholder="نام و نام خانوادگی">
                    <input required type="email" placeholder="ادرس ایمیل خود">
                    <input required type="password" placeholder="رمز عبور">
                    <input required type="password" placeholder="رمز عبور را دوباره تکرار کنید">
                    <input required type="submit" value="ثبته نام">
                    <a href="https://accounts.google.com/signup/v2/webcreateaccount?hl=fa&flowName=GlifWebSignIn&flowEntry=SignUp" class="fotgot-passw">ساخت ایمیل</a>
                </form>
            </div>
            <div class="form singForm filog-password">
                <form>
                    <h3>بازیابی روز عبور</h3>
                    <input required type="text" class="input-sabt" id="neam"  placeholder="نام و نام خانوادگی">
                    <input required type="email" class="input-sabt" placeholder="ادرس ایمیل خود">
                    <input required type="password" class="input-sabt" id="password-ramz" placeholder="رمز عبور جدید">
                    <input required type="password" class="input-sabt" placeholder="رمز عبور را دوباره تکرار کنید">
                    <input required class="password-mo btn-sabt" class="input-sabt" type="password" placeholder="رمز عبور موقت">
                    <input required type="button"  value="تایید" id="btn-taeid" onclick="btnTaeid()">
                    <input required type="submit"  value="ثبت" class="btn-sabt" id="ssss">
                    <input required type="button"  value="باز گشت" class="btn-sabtwd" id="ssssbaz">
                </form>
            </div>
        </div>
    </div>
    <script  src="index.js"></script>
</body>
</html>
